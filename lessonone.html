<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning how to create table</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            padding: 5px;
        }
       
    </style>
</head>
<body>

    <div>
        
    <h1>Here is a more complex table</h1>


    <h3>camelid comparision</h3>
    <table>
        <tr scope="column">
            <th>&nbsp;</th>
            <th># of <br> humps</th>
            <th>region</th>
            <th>spits</th>
            <th>produces <br> of the year</th>
        </tr>
        <tr>
            <th>camels</th>
            <td>2</td>
            <td>africa/asia</td>
            <td rowspan="2">llama</td>
            <td rowspan="2">llama</td>
        </tr>
        <tr>
            <th>llamas</th>
            <td>1</td>
            <td>andes <br> mountains</td>
        </tr>
    </table>
    </div>
    
</body>
</html>
