    <style>
        .content-image{

            box-shadow: 1px 1px 3px rgba(12, 12, 12, 0.2);
        }
        .image{
            width: 100%;
            height: 170px;
        }
        h3{
            margin-top: 0px;
            margin-left: 10px;
            margin-bottom: 0px;
        }
        .grid-image-profile{
            margin-left: 10px;
            display: grid;
            grid-template-columns: 50px 1fr;
        }
        .land-scape{
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
        .write-up{
            color: gray;
        }
        p{

        .add-button{

            height: 30px;
            margin-top: 5px;
            margin-left: 10px;
            margin-bottom: 10px;
            background: rgb(47, 59, 224);
            border-style: none;
            border-radius: 3px;
            font-weight: bold;
            color: aliceblue;
        }
        .total-grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 30px;
            transition: grid-template-columns 0.4s;
        }
        @media (min-width: 1000px){
             .total-grid{
