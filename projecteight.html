<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>web page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body{
font-family: sans-serif;
height: 100vh;
background-image: url(photogrid/in\ the\ wood.jpg);
background-attachment: fixed;
background-repeat: no-repeat;
background-position: center;
background-size: cover;
}
header{
margin: 0px;
padding-top: 10px;
}
header nav{
margin: 0px;
padding-left: 40px;
padding-right: 30px;
display: flex;
align-items: center;
justify-content: space-between;
margin-bottom: 200px;
}
header nav h1{
margin-top: 0px;
color: white;
}
ul{
margin-top: 0px;
list-style: none;
display: flex;
gap: 30px;
}
ul a{
text-decoration: none;
color: white;
font-size: 14px;
}
ul a:hover{
color:gray;
}
ul .last{
border: 1px solid gray;
border-radius: 3px;
padding-left: 17px;
padding-right: 17px;
padding-top: 10px;
padding-bottom: 10px;
}
ul .last:hover{
background-color: gray;
color: black;
}
section{
 width: 550px;
margin: 40px;
}
section h1{
width: 400px;
color: white;
font-size: 35px;
font-weight: bolder;
}
.inbox{
margin-top: 0px;
display: flex;
height: 36px;
}
input{
width: 500px;
border: none;
padding-left: 8px;
font-size: 16px;
outline: none;
border-radius: 4px 0px 0px 4px;
}
.inbox button{
border: none;
background-color: aqua;
border-radius: 0px 4px 4px 0px;
}
.width{
margin-top: 10px;
}
.width p{
display: inline-block;
color: white;
margin-right: 10px;
}
.width a{
padding-left: 10px;
padding-right: 10px;
padding-top: 5px;
padding-bottom: 5px;
border-radius: 14px;
text-decoration: none;
border: 1px solid gray;
margin-left: 10px;
color: white;
font-size: 14px;
}
.width a:hover{
background-color: gray;
color: black;

}
.fa-xmark{
display: none;
position: absolute;
top: 40px;
right: 20px;
color: red;
cursor: pointer;
}
.fa-bars{
display: none;
color: white;
cursor: pointer;
}
@media screen and (max-width: 900px) {
 nav ul{
  margin-left: 0px;
  padding-top: 80px;
  padding-left: 0px;
  position: fixed;
  top: 0px;
  left: 0px;
  flex-direction: column;
  gap: 30px;
  height: 100vh;
 background-color: white;
 }
 ul li{
  border-bottom: 1px solid black;
 }
 nav ul a{
  padding-left: 10px;
  font-size: 18px;
  color: black;
 }
 nav ul .last{
  border: none;
  padding: 0px;
 }
 nav ul .last:hover {
  background: none;
  color: gray;
 }
 #xmark, #bars{
  display: block;
 }
}
</style>
</head>
<body>
<header>
<nav class="navbar">
<h1>
fiverr
</h1>
<ul class="list">
<i class="fa-sharp fa-solid fa-xmark" id="xmark"></i>
<li>
 <a href="#">fiverr Business</a>
</li>
<li>
<a href="#">Explore</a>
</li>
<li>
<a href="#">English</a>
</li>
<li>
<a href="#">Become a Seller</a>
</li>
<li>
<a href="#">Sign In</a>
</li>
<li>
<a href="#" class="last">Join Us</a>
</li>
</ul>
<i class="fa-sharp fa-solid fa-bars" id="bars" onclick="
let slide = slide();
"></i>

</nav>
</header>
<section>
<h1>
Find the right freelance service, right away.
</h1>
<div class="inbox">
<input type="text" name="text" id="text" placeholder="search for any service">
<button>search</button>
</div>

<div class="width">
<p>
Popuplar: 
</p>
<a href="#">Website Design</a>
<a href="#">Logo Design</a>
<a href="#">WordPress</a>
<a href="#">All Design</a>
</div>

</section>
</body>
<script>

let menubar = document.getElementsByClassName('.list');
menubar.style.maxWidth = "0px";

function slide(){
 if(menubar.style.maxWidth = "0px")
{menubar.style.maxWidth = "160px";}
}
</script>
</html>
