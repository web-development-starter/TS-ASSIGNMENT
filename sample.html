<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
       .login{
        padding: 20px;
        width: 200px;
        border: none;
        border-radius: 20px;
        text-align: center;
        line-height: werce30px;
        background-color: rgb(173, 27, 27);
       }
       h2{
        background-color: aliceblue;
        border-radius: 8px;
        font-weight: bold;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        padding: 4px;
       }
       input{
        margin-top: 20px;
        padding: 10px;
        border: none;
        background: none;
        border-bottom: 1px solid papayawhip;
        font-size: 14px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bold;
        color: aliceblue;
       }

       .type::placeholder{
        color: aliceblue;
       }
       .login-button{
        margin-top: 20px;
        width: 170px;
        height: 35px;
        font-size: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bold;
        border-radius: 10px;
        border: none;
       }
       .sign{
        margin-bottom: 0px;
        line-height: 16px;
        font-size: 15px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bold;
        border-radius: 10px;
        border: none;
       }
       .span{
        color: aliceblue;
       }
       .detail-login{
        margin-top: 5px;
       }
       .icon-fa{
        display: flex;
        text-align: center;
        justify-content: space-around;
        color: aliceblue;
       }
       
    </style>
</head>
<body> 
    
    <div class="login">
        <h2>Login Here</h1>
        <input type="text" placeholder="Enter email here" class="type">
        <br>
        <input type="text" placeholder="Enter Password here" class="type">
        <br>
        <button class="login-button">login</button>
        <p class="sign">Don't have an account? <br>
            <span class="span">Sign up</span> here.
        </p>
        <p class="detail-login">log in with</p>
        <div class="icon-fa">
        <i class="fa-brands fa-facebook icon"></i>
        <i class="fa-brands fa-google icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
        <i class="fa-brands fa-tiktok icon"></i>
        </div>

    </div>
</body>
</html>
